name: CI

on: push

env:
  BINARY_NAME: resource-checker

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Fetch git tags
        run: git fetch --prune --unshallow --tags --progress
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.3'
      - name: Install dependencies
        run: make install
      - name: Run lint check
        run: |
          export PATH=$PATH:$GOPATH/bin
          make lint
      - name: Run build
        run: make build-all
      - name: Create artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.BINARY_NAME }}-binaries
          path: build/

  release:
    if: startsWith(github.ref, 'refs/tags')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download binaries artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.BINARY_NAME }}-binaries
          path: build/
      - name: Uploaded binaries as release assets
        run: |
          set -x
          tag_name="${GITHUB_REF##*/}"
          assets=()
          for binary in ./build/*; do
            assets+=("-a" "${binary}")
          done
          hub release edit "${assets[@]}" -m "$tag_name" "$tag_name"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
